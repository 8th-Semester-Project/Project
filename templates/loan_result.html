<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan result</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="owl-carousel owl-theme">
                <div class="item item-third">
                    {% if prediction==0 %}
                     <div class="caption">
                        <div class="col-md-offset-1 col-md-10">
                            <h1>Sorry</h1>
                            <h3>Your loan application will be rejected</h3>
                            
                        </div>
                    </div> 

                    <!-- else -->
                    {% elif prediction==1 %}
                    <div class="caption">
                        <div class="col-md-offset-1 col-md-10">
                            <h1>Congratulations</h1>
                            <h3>Your loan application will be approved</h3>
                            
                        </div>
                    </div>
                    {% endif %}
                </div>
            </div>
        </div>
    </div>
</body>
</html>

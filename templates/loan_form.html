<!DOCTYPE html>
<html>
<head>
	<title>Loan Status Approval</title>
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
    <style>
     *{
	padding: 0;
	margin: 0;
	box-sizing: border-box;
	font-family: 'Quicksand', sans-serif;
}

body{
	height: 100vh;
	width: 100%;
    background-color: rgb(236, 209, 236);
}

.container{
	position: relative;
	width: 100%;
	height: 100%;
	display: flex;
	justify-content: center;
	align-items: center;
	padding: 0.5px 100px;
}

.container:after{
	content: '';
	position:fixed;
	width: 100%;
	height:100%;
	left: 0;
	top: 0;
	background: url("https://cm-cdn.creditmantri.com/community/article/home-loan-charges-that-every-home-loan-applicant-should-be-aware-of.jpg") repeat-x center;
	background-size:cover;
    background-repeat: repeat-x;
	background-attachment: fixed;
	filter: blur(10px);
	z-index: -1;
}
.contact-box{
	width:100%;
	display: grid;
	grid-template-columns: repeat(2, 1fr);
	justify-content: center;
	align-items: center;
	text-align: center;
	background-color: #fff;
	box-shadow: 0px 0px 19px 5px rgba(0,0,0,0.19);
    margin:auto;
    margin-top: auto;
    box-shadow: 15px 15px 20px black;
	height:fit-content;
}

.left{
	width:150px;
    height:350px;
   
}
.left img{
    height:335px;
    width:450px;
}

.right{
	padding: 25px 40px;
}

h2{
	position: relative;
	padding: 0 0 10px;
	margin-bottom: 10px;
}

h2:after{
	content: '';
    position: absolute;
    left: 50%;
    bottom: 0;
    transform: translateX(-50%);
    height: 4px;
    width: 50px;
    border-radius: 2px;
    background-color: #2ecc71;
}

.field{
	width: 100%;
	border: 2px solid rgba(0, 0, 0, 0);
	outline: none;
	background-color: rgba(230, 230, 230, 0.6);
	padding: 0.5rem 1rem;
	font-size: 1.1rem;
	margin-bottom: 22px;
	transition: .3s;
}

.field:hover{
	background-color: rgba(0, 0, 0, 0.1);
}

.btn{
	width: 100%;
	padding: 0.5rem 1rem;
	background-color: #2ecc71;
	color: #fff;
	font-size: 1.1rem;
	border: none;
	outline: none;
	cursor: pointer;
	transition: .3s;
}

.btn:hover{
    background-color: #27ae60;
}

.field:focus{
    border: 2px solid rgba(30,85,250,0.47);
    background-color: #fff;
}
    </style>
</head>
<body>
	<div class="container">
		<div class="contact-box">
			<div class="left">
                <img src="https://www.rapidrupee.in/wp-content/themes/rapidrupee/img/first-screen/personal-loan/personal-loan.svg" alt="">
            </div>
			<form id="survey-form" method="POST" action="{{url_for('predict')}}">
			<div class="right">
				<h2>Loan Status Approval</h2>
                <h3>Gender</h3>
				<input type="text" class="field" name="gender" placeholder="Male:1, female:0">
                <h3>Married</h3>
				<input type="text" class="field" name="married" placeholder="Yes:1, No:0">
                <h3>Dependents</h3>
				<input type="text" class="field" name="dependents" placeholder="0:0, 1:1, 1+:1">
                <h3>Education</h3>
                <input type="text" class="field" name="education" placeholder="Graduate:1, Not Graduate:0">
                <h3>Self-Employed</h3>
                <input type="text" class="field" name="selfemployed" placeholder="Yes:1, No:0">
                <h3>Applicant Income</h3>
                <input type="text" class="field" name="appincome" placeholder="">
                <h3>Coapplicant Income</h3>
                <input type="text" class="field" name="coappincome" placeholder="">
                <h3>Loan Amount</h3>
                <input type="text" class="field" name="amount" placeholder="">
                <h3>Loan Amount Term</h3>
                <input type="text" class="field" name="amountterm" placeholder="">
                <h3>Credit History</h3>
                <input type="text" class="field" name="credhistory" placeholder="">
                <h3>Property Area</h3>
                <input type="text" class="field" name="propertyarea" placeholder="Urban:1, Semiurban:1, Rural:0">


				<button class="btn">Submit</button>
			</div>
	    	</form>
		</div>
	</div>
</body>
</html>
